<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN-5</title>
</head>
<body>
    <p>
        这是一张图片，你可以通过设置img的title属性完成鼠标悬浮描述
        <img src="./static/life.JPG" alt="" title="这只猫猫叫仲二楼，他已经去世四年了">
    </p>
    <p>
        如果图片加载失败，可以设置img的alt属性实现文本描述：
        <img src="./static/lif.JPG" alt="图片加载失败咯！">
    </p>
    <p>
        现在我们来试试使用figure来进行图片描述
        <figure>
            <img src="./static/life.JPG" alt="">
            <figcaption>生活不易，马狗叹气</figcaption>
        </figure>
        <p>figure的意义是把它的子元素和figcaption关联起来，来实现对子元素的描述，比较正式。</p>
    </p>
</body>
</html>
