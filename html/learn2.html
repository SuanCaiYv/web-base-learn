<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN-2</title>
</head>
<body>
    <p id="p1">我是第一段，但是我有ID，用来做文档内部链接</p>
    <p id="p2">我是第二段，但是我有ID，用来做文档内部链接</p>
    <p id="p3">我是第三段，但是我有ID，用来做文档内部链接</p>
    <p>
        a标签的title属性会触发鼠标悬停文字效果
        <a href="https://zhihu.com" title="知乎首页">知乎</a>
    </p>
    <p>
        当然了，链接体不是只能为文字，还可以为图片
        <a href="https://zhihu.com"><img src="./static/life.JPG" alt="生活不易，马狗叹气"></a>
    </p>
    <p>用'#'加元素ID即可实现内部链接：<a href="#p1">第一段</a></p>
    <p>
        使用a链接的download属性实现点击下载的文件名指定
        <a href="https://zhihu.com" download="zhihu.html">知乎首页HTML下载</a>
    </p>
    <p>
        通过mailto实现点击发送邮件
        <a href="mailto:codewithbuff@163.com">给我发个邮件呗</a>
    </p>
</body>
</html>
