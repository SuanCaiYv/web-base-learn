<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN-1</title>
</head>

<body>
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <p>
        我是第一个段落，段落里面的
        换行不会被显示
    </p>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
        <li>
            <ol>
                <li>嵌套在无序列表中的有序列表1</li>
                <li>嵌套在无序列表中的有序列表2</li>
                <li>嵌套在无序列表中的有序列表3</li>
                <li>嵌套在无序列表中的有序列表4</li>
            </ol>
        </li>
    </ul>
    <p>
        我是第一个<em>强调</em>，我是第二个<strong>强调</strong>
    </p>
    <p>p元素之间会自动换行，因为p元素属于块级元素</p>
    <p>这是被<i>i修饰的</i>，这是被<b>b修饰的</b>，这是被<u>u修饰的</u></p>
</body>

</html>
