<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <p>现在我们来学习超时和间隔器的使用</p>
    <p>setTimeout()接收三个参数，第一个是超时时间到达需要执行的函数，第二个是时间间隔(单位是毫秒)，第三个是传递给需要执行的函数的参数。</p>
    <p>setInterval()接收两个参数，第一个是需要定期执行的函数，第二个是时间间隔，单位(毫秒)</p>
    <p>二者都有对应的清除方法：clearTimeout()/clearInterval()；入参是对应set()函数的返回值，可以理解成句柄</p>
    <p>现在我们以一个定时器为例子来看看怎么使用它们：</p>
    <div id="div1">
        <div>
            <input type="button" value="开始" id="start">
        </div>
        <div>
            <input type="button" value="暂停" id="pause">
        </div>
        <div>
            <input type="button" value="重置" id="reset">
        </div>
        <div>
            <input type="button" value="时长" id="interval">
        </div>
        <div>
            <input type="number" value="定时" id="number">
            <input type="button" value="确认" id="confirm">
        </div>
    </div>
    <div id="div2">
        <p id="output"></p>
    </div>
    <p id="id1"></p>
</body>

</html>
