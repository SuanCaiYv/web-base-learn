    <p>现在我们进入JS基本教学。作为一个约定，如果是我已经知道的知识，或者我了解的用法，我会直接略过。</p>
    <p>本学习笔记仅记录那些我不了解的和JS独有的特性。</p>
    <p>现在我们来看看创建JavaScript对象的方法，MDN提到了四种方式：</p>
    <ul>
        <li>
            直接定以创建法：
            <p id="id1"></p>
        </li>
        <li>
            函数创建法：
            <p id=id2></p>
        </li>
        <li>
            构造器创建法(需要定义类)：
            <p id="id3"></p>
        </li>
        <li>
            对象克隆法：
            <p id="id4"></p>
        </li>
    </ul>
    <p>具体实现细节请看JS文件源码。</p>
