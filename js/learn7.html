<body>
    <p>现在我们来看看如何通过async/await关键词把同步代码转换成异步代码。</p>
    <p>通过简单的在同步方法前面添加async关键词，即可让这个方法返回值被包裹进Promise，然后成为一个异步函数。</p>
    <p>同样，在异步函数内部使用await会阻塞在这里，直到Promise返回结果，因为await会产生阻塞效果，所以不要用在主线程，而是用在异步函数中。</p>
    <p>结束。</p>
